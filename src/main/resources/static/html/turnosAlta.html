<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Volver</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="turno">Turno:</label>
                    <input type="text" class="form-control" id="turno"
                           placeholder="Ingrese el ID del odontologo" name="odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <input type="text" class="form-control" id="paciente"
                           placeholder="Ingrese el ID del paciente" name="paciente" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaTurno">Fecha:</label>
                    <input type="text" class="form-control" id="fechaTurno"
                           placeholder="Ingrese la fecha" name="fechaTurno" required></input>
                </div>


                <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
