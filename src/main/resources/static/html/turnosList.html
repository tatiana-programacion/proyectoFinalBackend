<!DOCTYPE html>
<html lang="es">
<head>
  <title>Turnoss</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/get_turno.js"></script>
  <script type="text/javascript" src="../js/put_turno.js"></script>
  <script type="text/javascript" src="../js/delete_turno.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/html/turnosAlta.html">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">Volver</a>
    </li>
  </ul>

  <div id="div_turno_table">
    <h1>Turno</h1>
    <div class="row col-md-6 table-responsive">
      <table id="turnoTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Odontologo</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="turnoTableBody">
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_turno_updating">

      <form id="update_turno_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text"
                 class="form-control"
                 id="turno_id"
                 readonly
          />
        </div>
        <div class="form-group">
          <label >ID del paciente:</label>
          <input type="text"
                 class="form-control"
                 placeholder="paciente"
                 id="paciente_id"
          />
        </div>
        <div class="form-group">
          <label >Paciente:</label>
          <input type="text"
                 class="form-control"
                 placeholder="paciente"
                 id="paciente_nombre"
          />
        </div>
        <div class="form-group">
          <label >ID del Odontologo:</label>
          <input type="text"
                 class="form-control"
                 placeholder="odontologo"
                 id="odontologo_id"
          />
        </div>
        <div class="form-group">
          <label >Odontologo:</label>
          <input type="text"
                 class="form-control"
                 placeholder="odontologo"
                 id="odontologo_nombre"
          />
        </div>
        <div class="form-group">
          <label >Fecha:</label>
          <input type="text"
                 class="form-control"
                 placeholder="fechaTurno"
                 id="fechaTurno"
          />
        </div>


        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>
</body>
</html>
